<!DOCTYPE html>
<html>
<head>
	<title>Chrome App Gopherjs Binding Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.14.0.css">
</head>
<body>
    <h4>First instance, without parameters</h4>
    <message-editor></message-editor>
     
    <h4>Second instance, passing parameters</h4>
    <message-editor params='text: "Hello, world!", intValue: 1+200'></message-editor>
    <div>
       <label>IP</label><input data-bind="value: ip">    
       <label>Port</label><input data-bind="value: port">    
       <button data-bind="click: listen">Listen</button>
    </div>
    <div>
        <label>Message</label><input data-bind="value: input">
    </div>
    <div>
        <button data-bind="click: connect">Connect</button>
        <button data-bind="click: send">Send</button>
    </div>
    <div>
        <button data-bind="click: dial">Dial</button>
        <button data-bind="click: write">Write</button>
    </div>
    <div>
        <textarea data-bind="value: output"></textarea>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="resources/jquery-2.1.1.min.js"></script>
    <script src="resources/qunit-1.14.0.js"></script>
    <script src="resources/knockout-3.3.0.min.js"></script>
    <script src="resources/knockout-secure-binding.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
